{% load static %}
<!doctype html>
<html itemscope itemtype="http://schema.org/Event">
    <head>
        <title itemprop="name">#devitz 2013 - Imperatriz-MA</title>

        <meta charset="utf-8">
        <meta name="author" content="Rael Max">
        <meta name="description" content="Encontro de desenvolvedores na cidade de Imperatriz-MA">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <meta property="og:type" content="website">
        <meta property="og:url" content="http://devitz.com">
        <meta property="og:title" content="#devitz2013">
        <meta property="og:description" content="Encontro de desenvolvedores na cidade de Imperatriz-MA">
        <meta property="og:image" content="http://devitz.com/{% get_static_prefix %}assets/img/badge_devitz.png">

        <link rel="shortcut icon" href="{% get_static_prefix %}assets/img/favicon.ico" type="image/x-icon">
        <link rel="apple-touch-icon" href="{% get_static_prefix %}assets/img/apple-touch-icon.png">

        <link rel="stylesheet" type="text/css" href="{% get_static_prefix %}assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="{% get_static_prefix %}assets/css/base.css">
        <link rel="stylesheet" type="text/css" href="{% get_static_prefix %}assets/css/theme.css">
        <link rel="stylesheet" type="text/css" href="{% get_static_prefix %}assets/css/add_this.css">
        <link rel="stylesheet" type="text/css" href="{% get_static_prefix %}assets/lib/countdown/css/countdown.css">
    </head>
    <body>
        <div class="global">
            <header class="header">
                <div class="wrapper">
                    <h1 class="logo-name">
                        <a class="logo-link" href="#" title="#devitz" itemprop="name">#devitz</a>
                    </h1>
                    <h2 class="tagline">06 de abril, Imperatriz-MA</h2>
                    <div class="call-action-area">
                        <a href="https://docs.google.com/spreadsheet/viewform?formkey=dEpxRmRMUjh1bGQtWVVoZlE3aEtGbFE6MQ" class="call-action-link" title="Inscreva-se agora! Valor até dia 25 de março: 1kg de alimento">Inscreva-se agora!</a>
                        <span class="price">1kg de alimento</span>
                    </div>

                    <div class="counter-wrapper">
                        <div class="counter-content">
                            <div class="counter-bg">
                                <div id="counter"></div>
                            </div>

                            <div class="desc">
                                <div>Dias</div>
                                <div>Horas</div>
                                <div>Minutos</div>
                                <div>Segundos</div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <hr>
            <div class="content" id="content">
                <div class="wrapper">
                    {% block content %}{% endblock %}
                    
                    <section class="sponsors" id="sponsors">
                        <h2 class="section-title">Patrocinadores</h2>
                        <ul class="sponsors-list">
                            <li class="sponsor-item" itemscope itemtype="http://schema.org/Organization">
                                <a href="http://www.inespo.com.br/" class="sponsor-logo sponsor-link" itemprop="url">
                                    <img src="{% get_static_prefix %}assets/img/sponsors/inespo.png" alt="INESPO" class="photo" itemprop="image">
                                </a>
                            </li>
                            <li class="sponsor-item" itemscope itemtype="http://schema.org/Organization">
                                <a href="http://www.klubesocial.com.br/" class="sponsor-logo sponsor-link" itemprop="url">
                                    <img src="{% get_static_prefix %}assets/img/sponsors/klubesocial-logo.jpg" alt="KlubeSocial" class="photo" itemprop="image">
                                </a>
                            </li>
                            <li class="sponsor-item" itemscope itemtype="http://schema.org/Organization">
                                <a href="http://www.facimp.edu.br/" class="sponsor-logo sponsor-link" itemprop="url">
                                    <img src="{% get_static_prefix %}assets/img/sponsors/bandeira-facimp.JPG" alt="FACIMP" class="photo" itemprop="image">
                                </a>
                            </li>
                        </ul>
                    </section>
                    <section class="partners" id="partners">
                        <h2 class="section-title">Parceiros</h2>
                        <ul class="partners-list">
                            <li class="sponsor-item" itemscope itemtype="http://schema.org/Organization">
                                <a href="http://websonic.com.br" class="sponsor-logo sponsor-link" itemprop="url">
                                    <img src="{% get_static_prefix %}assets/img/partners/layout_websonic_logo.png" alt="WebSonic" class="photo" itemprop="image">
                                </a>
                            </li>
                            <li class="sponsor-item" itemscope itemtype="http://schema.org/Organization">
                                <a href="http://m2ne.com.br" class="sponsor-logo sponsor-link" itemprop="url">
                                    <img src="{% get_static_prefix %}assets/img/partners/m2ne.png" alt="M2NE" class="photo" itemprop="image">
                                </a>
                            </li>
                        </ul>
                    </section>
                </div>
            </div>
            <hr>
            <footer class="footer"></footer>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{% get_static_prefix %}assets/js/jquery-1.8.3.min.js"><\/script>')</script>

        <!-- Countdown -->
        <script type="text/javascript" src="{% get_static_prefix %}assets/lib/countdown/js/jquery.countdown.min.js"></script>
        
        <script src="{% get_static_prefix %}assets/js/main.js"></script>

        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script src="{% get_static_prefix %}assets/js/map.js"></script>

        <script type="text/javascript">var addthis_config = {"data_track_addressbar":true};</script>
        <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=hersonls"></script>

        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-18745352-7']);
            _gaq.push(['_trackPageview']);

            (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>
    </body>
</html>
